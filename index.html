<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lamar.io | Welcome</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/main.css"/>
    <script src="js/modernizr.js"></script>
  </head>
  <body>
    
    <div class="top-block"></div>
    <div class="clearfix">
      <div id="menu">
        <div class="row">
          <div id="header" class="small-5 small-centered columns">
            <h1 class="title">Lamar.io</h1>
          </div>
        </div>
        <div class="row">
          <div id="projects" class="small-2 small-offset-2 columns">
            <buttoon data-page="pages/projects.html" class="circle">Projects</button>
          </div>
          <div id="services" class="small-4 columns">
            <buttoon data-page="pages/services.html" class="circle">Services</button>
          </div>
        </div>
        <div class="row">
          <div id="blog" class="small-2 small-offset-3 columns">
            <buttoon data-page="pages/blog.html" class="circle">Blog</button>
          </div>
          <div id="contact" class="small-5 columns">
            <buttoon data-page="pages/contact.html" class="circle">Contact</button>
          </div>
        </div>
      </div>

      <div id="content" class="hide right"></div>
    </div>
    
    
    <script src="js/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <!-- Add mousewheel plugin (this is optional) -->
    <script type="text/javascript" src="fancybox/lib/jquery.mousewheel-3.0.6.pack.js"></script>

    <!-- Add fancyBox -->
    <link rel="stylesheet" href="fancybox/source/jquery.fancybox.css?v=2.1.5" type="text/css" media="screen" />
    <script type="text/javascript" src="fancybox/source/jquery.fancybox.pack.js?v=2.1.5"></script>

    <!-- Optionally add helpers - button, thumbnail and/or media -->
    <link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-buttons.css?v=1.0.5" type="text/css" media="screen" />
    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-buttons.js?v=1.0.5"></script>
    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-media.js?v=1.0.6"></script>

    <link rel="stylesheet" href="fancybox/source/helpers/jquery.fancybox-thumbs.css?v=1.0.7" type="text/css" media="screen" />
    <script type="text/javascript" src="fancybox/source/helpers/jquery.fancybox-thumbs.js?v=1.0.7"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
